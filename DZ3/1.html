<meta charset="utf-8" />
<html>
<head>
    <title>JavaScript lesson 3, task 1</title>
    <script>
		let fromNumber = 0;
		let tillNumber = 100;

		console.log("Выводим простые числа от " + fromNumber + " до " + tillNumber);

		while (fromNumber <= tillNumber) {

			if(isItSimple(fromNumber)){
				console.log("Простое число: " + fromNumber);
			}

			fromNumber++;
		};

		function isItSimple(num){

			for (let i = 2; i < num; i++) {
				if (num % i == 0) {
					return false;
				}
			}

			return true;
		}
    </script>
</head>
<body>
    <h3>JavaScript lesson 3, task 1</h3>
    <p>1. С помощью цикла while вывести все простые числа в промежутке от 0 до 100.</p>
